{% extends 'base.html' %}
{% block title %}Inicio{% endblock %}
{% block content %}
  <h2 class="main__title">Selecciona el tamaño de tu hogar:</h2>
  <ul class="list">
    <li class="list__item">
      <a href="{{ url_for('select_lights', size=1) }}">
        <img src="{{ url_for('static', filename='img/home.svg') }}" alt="pequeño" class="item__img">
        <span>Hogar pequeño</span>
      </a>
    </li>
    <li class="list__item">
      <a href="{{ url_for('select_lights', size=2) }}">
        <img src="{{ url_for('static', filename='img/home.svg') }}" alt="mediano" class="item__img">
        <!-- TAREA 1: Completa el nombre del hogar -->
        <span>Hogar Mediano<!-- Escribe aquí: Hogar mediano --></span>
      </a>
    </li>
    <li class="list__item">
      <a href="{{ url_for('select_lights', size=3) }}">
        <img src="{{ url_for('static', filename='img/home.svg') }}" alt="grande" class="item__img">
        <!-- TAREA 1: Completa el nombre del hogar -->
        <span>Hogar Grande<!-- Escribe aquí: Hogar grande --></span>
      </a>
    </li>
  </ul>
{% endblock %}
