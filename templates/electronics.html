{% extends 'base.html' %}
{% block title %}Aparatos{% endblock %}
{% block content %}
  <h2 class="main__title">¿Cuántos aparatos eléctricos tiene?</h2>
  <ul class="list">
    
    <li class="list__item">
      <a href="{{ url_for('show_result', size=size, lights=lights, devices=3) }}">
        <img class="item__img" src="{{ url_for('static', filename='img/battery.svg') }}" alt="3-5 aparatos">
        <span>3–5 aparatos</span>
      </a>
    </li>
    
    <li class="list__item">
      <!-- TAREA 3: Completa esta ruta usando size, lights y devices=6 -->
      <a href="{{ url_for('show_result', size=size, lights=lights, devices=6) }}">
        <img class="item__img" src="{{ url_for('static', filename='img/battery.svg') }}" alt="6-8 aparatos">
        <span>6–8 aparatos</span>
      </a>
    </li>
    
    <li class="list__item">
      <!-- TAREA 3: Completa esta ruta usando size, lights y devices=10 -->
      <a href="{{ url_for('show_result', size=size, lights=lights, devices=10) }}">
        <img class="item__img" src="{{ url_for('static', filename='img/battery.svg') }}" alt="10+ aparatos">
        <span>10+ aparatos</span>
      </a>
    </li>

    <li class="list__item">
      <a href="javascript:void(0)">
        <img class="item__img" src="{{ url_for('static', filename='img/green.png') }}" alt="green">
        <span>¡Nuestra Asamblea ecologica!</span>
      </a>
    </li>
  </ul>
{% endblock %}
